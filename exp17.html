
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Card</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #ff6f61, #6a11cb, #2575fc, #ff9a9e);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .glass-card {
        width: 320px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
       -filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #fff;
    }

    .glass-card h2 {
        margin-bottom: 10px;
    }

    .glass-card p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .glass-card a {
        display: inline-block;
        padding: 10px 20px;
        background: #fff;
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .glass-card a:hover {
        background: #ff6f61;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="glass-card">
        <h2>Welcome!</h2>
        <p>This is a glassmorphism card with animated gradient background.</p>
        #Explore</a>
    </div>
</body>
</html>
