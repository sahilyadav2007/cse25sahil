
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background-color: #fff;
        width: 300px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    .card h1 {
        color: #333;
    }
    .card p {
        color: #666;
    }
    .btn {
               margin-top: 15px;
        padding: 10px 20px;
        background: #ff6f61;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
    }
    .btn:hover {
        background: #ff3b2e;
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Hello World!</h1>
        <p>This is a random HTML & CSS card with hover effects.</p>

    </div>
</body>
</html>
