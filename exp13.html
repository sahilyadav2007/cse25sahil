<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .accordion {
            max-width: 600px;
            margin: 0 auto;
        }
        .accordion-item {
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .accordion-header {
            background: #3498db;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .accordion-header:hover {
            background: #2980b9;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }
        .accordion-content p {
            padding: 15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
            <div class="accordion-content">
                <p>This is the content for section 1. It can contain any HTML content.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
            <div class="accordion-content">
                <p>This is the content for section 2. Click to expand and collapse.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
            <div class="accordion-content">
                <p>This is the content for section 3. Accordion menus are great for FAQs.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion(el) {
            const content = el.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
