<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .progress-container {
            max-width: 600px;
            margin: 20px 0;
        }
        .progress-label {
            margin-bottom: 8px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>Progress Bars</h1>
    
    <div class="progress-container">
        <div class="progress-label">HTML/CSS</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 90%;">90%</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-label">JavaScript</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 75%;">75%</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-label">Python</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 60%;">60%</div>
        </div>
    </div>
</body>
</html>
