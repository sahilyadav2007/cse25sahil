<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Modal Popup Example</h1>
    <button class="btn" onclick="document.getElementById('myModal').style.display='block'">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modal popup window. Click the X or outside to close.</p>
        </div>
    </div>

    <script>
        window.onclick = function(e) {
            const modal = document.getElementById('myModal');
            if (e.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
