<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
        }
        .footer-content {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-section h3 {
            margin-top: 0;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section li {
            padding: 5px 0;
        }
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #34495e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Page Content</h1>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <ul>
                    <li>Company</li>
                    <li>Team</li>
                    <li>Careers</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <ul>
                    <li>Help Center</li>
                    <li>Contact</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
