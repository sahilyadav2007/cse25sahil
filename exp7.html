<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .hero-btn {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        .hero-btn:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Discover amazing features and services</p>
        <button class="hero-btn">Get Started</button>
    </div>
</body>
</html>
